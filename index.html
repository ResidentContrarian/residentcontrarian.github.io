<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction Recommendations - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        #sign-in {
            margin-top: 20px;
        }

        .step-indicator {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">Step 1 of 3</div>
        <h1>Welcome!</h1>
        <p>Sign in to get personalized fiction recommendations</p>
        <div id="sign-in"></div>
    </div>

    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_bWFueS1yb2Jpbi01Ni5jbGVyay5hY2NvdW50cy5kZXYk"
        src="https://many-robin-56.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        window.addEventListener("load", async function () {
            await Clerk.load();

            // Check if user is already signed in
            if (Clerk.user) {
                // User is signed in, redirect to tag selection
                window.location.href = 'select-tags.html';
                return;
            }

            // Mount the sign-in component
            const signInDiv = document.getElementById("sign-in");
            Clerk.mountSignIn(signInDiv, {
                afterSignInUrl: '/select-tags.html',
                redirectUrl: '/select-tags.html'
            });
        });
    </script>
</body>
</html>
